info:
  title: webhook
  description: Expose Webhook to GitHub
  contact:
    name: C. Lalev√©e
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0-oas3
servers:
- url: https://34.117.38.184.nip.io/v1/
tags:
- name: github
  description: GitHub webhook
paths:
  /webhook:
    post:
      tags:
      - github
      description: Receive GitHub event
      operationId: Webhook
      parameters:
      - name: x-hub-signature-256
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: sha256=dcc7bf24249607f051122d1c913b899a78ee2e28f5462efc2c8b3001420ee73c
      - name: x-github-event
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: push
      - name: x-github-hook-id
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: 987kjhjkh9898
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GitHubEvent'
        required: true
      responses:
        "200":
          description: Successfully received.
